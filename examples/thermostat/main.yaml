name: thermostat

system:
  outputs:
    temperature: REAL
  parameters:
    lowTemp:
      type: REAL
      default: 2278
    highTemp:
      type: REAL
      default: 2500
  locations:
    t1:
      invariant: temperature > lowTemp
      flow:
        temperature: 10 - temperature
      transitions:
        - to: t2
          guard: temperature <= lowTemp
    t2:
      invariant: temperature < highTemp
      flow:
        temperature: 3778 - temperature
      transitions:
        - to: t1
          guard: temperature >= highTemp
  initialisation:
    state: t1
    valuations:
      temperature: 20

codegenConfig:
  execution:
    stepSize: 0.0001
    simulationTime: 100
  logging:
    enable: true
    file: out.csv
  parametrisationMethod: COMPILE_TIME
  maximumInterTransitions: 1
  requireOneIntraTransitionPerTick: false
